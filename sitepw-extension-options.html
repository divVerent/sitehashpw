<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <title>sitepw</title>
  <script src="hmac-sha512.js" type="text/javascript">
  </script>
  <script src="sha1-min.js" type="text/javascript">
  </script>
  <script src="sha256-min.js" type="text/javascript">
  </script>
  <script src="sha3-min.js" type="text/javascript">
  </script>
  <script src="ripemd160-min.js" type="text/javascript">
  </script>
  <script src="crypto-js/enc-base64.js" type="text/javascript">
  </script>
  <script src="sitepw.js" type="text/javascript">
  </script>
  <script src="sitepw-extension-options.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="sitepw-frontend.css" type="text/css">
</head>

<body>
  <form>
    <dl id="left">
      <dt>CURRENT Master password (not synced; leave empty to not save):</dt>
      <dd><input type="password" id="masterpw" size="30" tabindex="2"></dd>

      <dt>OLD Master password (not synced; leave empty to not save):</dt>
      <dd><input type="password" id="oldmasterpw" size="30" tabindex="2"></dd>

      <!-- TODO(rpolzer) register event handler from .js -->
      <dt>Method (synced; <a href="JavaScript:show_command();" tabindex="4">get UNIX command</a>):</dt>
      <dd><select id="method" size="1" tabindex="5">
        <option name="HMAC-SHA-1">HMAC-SHA-1</option>
        <option name="HMAC-SHA-256">HMAC-SHA-256</option>
        <option name="HMAC-SHA-512">HMAC-SHA-512</option>
        <option name="HMAC-SHA-3">HMAC-SHA-3</option>
        <option name="HMAC-RIPEMD-160">HMAC-RIPEMD-160</option>
      </select></dd>

      <dt>Length (synced):</dt>
      <dd><input type="text" autocapitalize="off" id="len" size="3" tabindex="7"></dd>

      <dt>Default generation (synced):</dt>
      <dd><input type="text" autocapitalize="off" id="generation" size="2" tabindex="6"></dd>
    </dl>
    <dl id="right">
      <dt>Overrides database (synced):</dt>
      <dd><select id="overrides" size="28"></select>
      <input type="button" id="overrides_delete" value="[Del]"><!--
      --><input type="button" id="overrides_edit" value="[Edit]"><!--
      --><input type="button" id="overrides_password" value="[Show]"><!--
      --><input type="button" id="overrides_add" value="[Add]">
      <input type="button" id="overrides_mark_as_old" value="[ALL use OLD]"><!--
      --><input type="button" id="overrides_mark_as_current" value="[ALL use CURRENT]">
      </dd>
    </dl>
  </form>
</body>
</html>
