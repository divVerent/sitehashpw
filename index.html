<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <title>sitepw</title>
  <script src="crypto-js/core.js" type="text/javascript">
  </script>
  <script src="crypto-js/x64-core.js" type="text/javascript">
  </script>
  <script src="crypto-js/hmac.js" type="text/javascript">
  </script>
  <script src="crypto-js/sha512.js" type="text/javascript">
  </script>
  <script src="crypto-js/sha1.js" type="text/javascript">
  </script>
  <script src="crypto-js/sha256.js" type="text/javascript">
  </script>
  <script src="crypto-js/sha3.js" type="text/javascript">
  </script>
  <script src="crypto-js/ripemd160.js" type="text/javascript">
  </script>
  <script src="crypto-js/enc-base64.js" type="text/javascript">
  </script>
  <script src="sitepw.js" type="text/javascript">
  </script>
  <script src="sitepw-frontend.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="sitepw-frontend.css" type="text/css">
</head>

<body onload="init(); return true;">
  <form onsubmit="return false;">
    <dl id="left">
      <dt>Master password:</dt>
      <dd><input type="password" id="masterpw" size="30" tabindex="2"></dd>

      <dt>Method (saved; <a href="JavaScript:show_command();" tabindex="4">get UNIX command</a>):</dt>
      <dd><select id="method" size="1" tabindex="5">
        <option name="HMAC-SHA-1">HMAC-SHA-1</option>
        <option name="HMAC-SHA-256" selected>HMAC-SHA-256</option>
        <option name="HMAC-SHA-512">HMAC-SHA-512</option>
        <option name="HMAC-SHA-3">HMAC-SHA-3</option>
        <option name="HMAC-RIPEMD-160">HMAC-RIPEMD-160</option>
      </select></dd>

      <dt>Length (saved):</dt>
      <dd><input type="text" autocapitalize="off" id="len" size="3" value="12" tabindex="7"></dd>
    </dl>

    <dl id="right">
      <dt>URL (or use the <a href="#" id="bookmarklet" tabindex="1">bookmarklet</a>):</dt>
      <dd><input type="text" autocapitalize="off" id="site" size="30" tabindex="3"></dd>

      <dt>Generation (saved per URL):</dt>
      <dd><input type="text" autocapitalize="off" id="generation" size="2" value="1" tabindex="6"></dd>

      <dt>SitePW:</dt>
      <dd><input type="text" id="pw" size="30" tabindex="8"></dd>
    </dl>
  </form>
</body>
</html>
